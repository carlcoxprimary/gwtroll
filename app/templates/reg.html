{% extends 'base.html' %}

{% block content %}
    <h2>{% block title %} Name: {{ reg['fname'] }} {{ reg['lname'] }} {% endblock %}</h2>
    <p>{{ reg['scaname'] }}</p>
    <p>{{ reg['lodging'] }}</p>
    <p>{{ reg['medallion'] }}</p>
    <p>{{ reg['checkin'] }}</p>
    {% if not reg['checkin'] %}
        <form method="post">
        <a href="/checkin">
            <button type="submit" class="btn btn-primary">Check-In</button>
        </a>
        </form>
    {%endif%}
   
{% endblock %}
