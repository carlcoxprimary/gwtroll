{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Create a New Registration {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" name="fname"
               placeholder="First Name" class="form-control"
               value="{{ request.form['fname'] }}"></input>
    </div>
    
    <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" name="lname"
               placeholder="Last Name" class="form-control"
               value="{{ request.form['lname'] }}"></input>
    </div>
    <div class="form-group">
        <label for="scaname">SCA Name</label>
        <input type="text" name="scaname"
               placeholder="SCA Name" class="form-control"
               value="{{ request.form['scaname'] }}"></input>
    </div>

    <div class="form-group">
        <label for="lodging">Camping Group</label>
        <select name="lodging" class="form-control">
            {% for l in lodgingdata %}
            <option value="{{ l.lodging }}">{{ l.lodging }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
